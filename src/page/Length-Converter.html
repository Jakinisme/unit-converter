<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/style.css">
    <title>Length Converter</title>
</head>
<body>
    <form action="" id="length-form">

        <label for="Length-Unit">Length to Convert:</label>
        <select name="Length-Unit" id="Length-Unit">
            <option value="Millimeter">Millimeter</option>
            <option value="Centimeter">Centimeter</option>
            <option value="Meter">Meter</option>
            <option value="Kilometer">Kilometer</option>
        </select>

        <input type="number" name="To-Length" id="To-Length">
        <button type="button" id="Switch-Converter"><img src="../../assets/img/switching.png" alt="Switch" width="30px" height="30px"></button>
        <select name="Length-Convert" id="Length-Convert">
            <option value="Millimeter">Millimeter</option>
            <option value="Centimeter">Centimeter</option>
            <option value="Meter">Meter</option>
            <option value="Kilometer">Kilometer</option>
        </select>

        <input type="number" name="Answer-Length" id="Answer-Length" disabled>
        <button type="submit">Convert</button>
    </form>
    
    <div class="nav-links">
        <a href="../../index.html">Back to Home</a>
        <a href="Mass-Converter.html">Mass Converter</a>
    </div>

    <script src="../../src/theme.js"></script>
    <script src="../../src/length.js"></script>
</body>
</html>
