<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/style.css">
    <title>Mass Converter</title>
</head>
<body>
    <form action="" id="mass-form">
        <label for="Mass-Unit">Mass to Convert:</label>
        <select name="Mass-Unit" id="Mass-Unit">
            <option value="Milligram">Milligram</option>
            <option value="Gram">Gram</option>
            <option value="Kilogram">Kilogram</option>
            <option value="Ton">Ton</option>
        </select>
        <input type="number" name="Mass-Value" id="Mass-Value">
        <button type="button" id="Mass-Switch"><img src="../../assets/img/switching.png" alt="Switch" width="30px" height="30px"></button>
        <select name="To-Mass" id="To-Mass">
            <option value="Milligram">Milligram</option>
            <option value="Gram">Gram</option>
            <option value="Kilogram">Kilogram</option>
            <option value="Ton">Ton</option>
        </select>
        <input type="number" name="Mass-Answer" id="Mass-Answer" disabled>
        <button type="submit">Convert</button>
    </form>
    
    <div class="nav-links">
        <a href="../../index.html">Back to Home</a>
        <a href="Measure-Converter.html">Length Converter</a>
    </div>

    <script src="../../src/theme.js"></script>
    <script src="../../src/mass-script.js"></script>
</body>
</html>
